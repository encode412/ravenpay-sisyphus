<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Wallet</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-container">
        <a href="./index.html"
          ><img src="../assets/images/logo.svg" alt="Logo"
        /></a>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="./exchange.html" class="header__nav-link">Exchange</a>
            </li>
            <li class="header__nav-item">
              <a href="./wallet.html" class="header__nav-link">Wallets</a>
            </li>
            <li class="header__nav-item">
              <a href="./roqqu-hub.html" class="header__nav-link">Roqqu Hub</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__user-info">
        <div class="header__user-info-name">
          <img src="" id="gravatar" alt="" />
          <span id="username">Olatunde Jeremiah</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="header__user-info-icons">
          <i class="fa-solid fa-globe"></i>
          <img src="../assets/images/signout.png" alt="" />
        </div>
      </div>
    </header>
    <div class="coming-soon__container">
      <div>Coming Soon</div>
    </div>

    <script>
      const usernameSpan = document.getElementById("username");
      const gravatarImg = document.getElementById("gravatar");

      const fullName = localStorage.getItem("fullName");
      const gravatarUrl = localStorage.getItem("gravatarUrl");
      if (fullName && gravatarUrl) {
        usernameSpan.textContent = fullName;
        gravatarImg.src = gravatarUrl;
      }
    </script>
  </body>
</html>
